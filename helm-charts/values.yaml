# Backend configuration
backend:
  name: backend
  replicaCount: 1
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    MCP_SERVER_PORT: "8001"
    CORS_ORIGINS: "*"

# Frontend configuration
frontend:
  name: frontend
  replicaCount: 1
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 3000
    nodePort: 30001
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    NEXT_PUBLIC_API_URL: "http://backend-service:8000"

# ConfigMap data
config:
  MCP_SERVER_PORT: "8001"
  CORS_ORIGINS: "*"
  NEXT_PUBLIC_API_URL: "http://backend-service:8000"