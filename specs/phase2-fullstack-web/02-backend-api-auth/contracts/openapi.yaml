openapi: 3.0.3
info:
  title: Todo API
  description: RESTful API for multi-user todo task management
  version: 1.0.0
  contact:
    name: API Support
    email: support@todoapi.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todoapp.com
    description: Production server

paths:
  /:
    get:
      tags:
        - Health
      summary: Root endpoint for health check
      description: Returns API status and available routes
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  message:
                    type: string
                    example: Todo API is running
                  docs:
                    type: string
                    example: /docs
                  version:
                    type: string
                    example: 1.0.0

  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint for monitoring
      description: Returns health status of the service
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: todo-api
                  database:
                    type: string
                    example: connected

  /api/v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user and receive JWT access token
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User email
                  example: john.doe@example.com
                password:
                  type: string
                  description: User password
                  example: SecurePass123
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'

  /api/v1/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get information about the currently authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'

  /api/v1/tasks:
    get:
      tags:
        - Tasks
      summary: Get all tasks
      description: Get all tasks for the current authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
    post:
      tags:
        - Tasks
      summary: Create a new task
      description: Create a new task for the authenticated user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /api/v1/tasks/{task_id}:
    get:
      tags:
        - Tasks
      summary: Get a specific task
      description: Get details of a specific task by ID
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
    put:
      tags:
        - Tasks
      summary: Update a task
      description: Update a specific task by ID
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
    delete:
      tags:
        - Tasks
      summary: Delete a task
      description: Delete a specific task by ID
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        '404':
          description: Task not found or not owned by user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRegister:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: john.doe@example.com
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: User full name
          example: John Doe
        password:
          type: string
          minLength: 8
          maxLength: 100
          description: User password (min 8 characters)
          example: SecurePass123
      required:
        - email
        - name
        - password

    UserLogin:
      type: object
      properties:
        username:
          type: string
          format: email
          description: User email (as username)
          example: john.doe@example.com
        password:
          type: string
          description: User password
          example: SecurePass123
      required:
        - username
        - password

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: john.doe@example.com
        name:
          type: string
          example: John Doe
        created_at:
          type: string
          format: date-time
          example: "2025-12-09T10:30:00Z"
      required:
        - id
        - email
        - name
        - created_at

    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          default: bearer
          description: Token type
          example: bearer
      required:
        - access_token
        - token_type

    TaskCreate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
          example: Complete project documentation
        description:
          type: string
          maxLength: 1000
          description: Task description (optional)
          example: Write comprehensive docs for the API
          default: ""
      required:
        - title

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Updated task title
          example: Updated task title
        description:
          type: string
          maxLength: 1000
          description: Updated task description
          example: Updated task description
        completed:
          type: boolean
          description: Task completion status
          example: true

    TaskResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        title:
          type: string
          example: Complete project documentation
        description:
          type: string
          example: Write comprehensive docs for the API
        completed:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
          example: "2025-12-09T11:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-12-09T11:00:00Z"
      required:
        - id
        - user_id
        - title
        - description
        - completed
        - created_at
        - updated_at

    ErrorDetail:
      type: object
      properties:
        detail:
          type: string
          description: Error message
          example: Task not found
      required:
        - detail

    ValidationError:
      type: object
      properties:
        loc:
          type: array
          items:
            type: string
          description: Error location
          example: ["body", "email"]
        msg:
          type: string
          description: Error message
          example: value is not a valid email address
        type:
          type: string
          description: Error type
          example: value_error.email
      required:
        - loc
        - msg
        - type